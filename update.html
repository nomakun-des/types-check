<html>
<head>
        <meta http-equiv="Expires" content="30">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="icon" type="image/png" href="https://www.pokemon.co.jp/common/images/favi_official.ico">
        <title>Update details - POKES TYPE CHECK</title>
	<style>
		table{
			border-collapse:collapse;
			color:#444;
		}
		th{
		    position: sticky;
		    top: -1;
		    left: 0;
			background: #fff;
		}
		tr:first-child th:first-child{
		    z-index: 1;
		}
		td{
			vertical-align: top;
		}
		table tr td:nth-of-type(3){
			color:#666;
		}
		table tr:last-child td {
			color:#333;
		}
		table tr:nth-child(odd) td {
			background: #ddd;
		}
		div#main{
			overflow:auto;
			width: 100%;
			height: 500px;
		}
	</style>	
</head>
  <body>
	  こちらのページの方が更新頻度が早いためアップデートのズレが確認できた場合はメインページにてスーパーリロード(Shift+再読み込み)を実行することで最新の情報に更新できます<br>
	  <br>
	  <div id="main">
	<table>
		<tr>
			<th colspan="2">Version</th><th>内容</th></tr><tr>
			<td>v1.00.0</td><td> - </td><td>サイト設立</td>
		</tr>
	  </table>
		  </div>
    </body>
</html>
